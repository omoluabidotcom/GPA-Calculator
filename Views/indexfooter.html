<html>
 <head>

    <link href="../Stylesheets/indexfooter.css" type="text/css" rel="stylesheet" />

 </head>

 <body>

    <!-- This file contains forms used as footer for the every page on the web app -->

    <form method="" action="" class="comment_form" id="comment_form" >
        
        <h4 class="form_names" > Name </h4>
        <input type="text" class="name_input" id="name_input" name="comment_name" placeholder="Enter your name" />

        <input type="text" class="email_input" id="email_input" name="comment_email" placeholder="Enter your E-mail" />
        
        <h4 class="form_names" > Comment </h4>
        <textarea class="comment_input" id="comment_input" name="comment" cols="80" rows="30" >

        </textarea>

    </form>

 </body>
